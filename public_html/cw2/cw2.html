        <h2>Pętla do..while(...)</h2>
        <script type="text/javascript">
            var losowa=0;
            var licznik=0;
            var suma = 0;
            var srednia = 0;
            var max = -1000;
            var min = 1000;
            do{
                losowa = Math.floor(Math.random()*20);
                if(losowa!==0){
                     licznik++;
                     suma += losowa;
                     if(max<losowa) max = losowa;
                     if(min>losowa) min = losowa;
                }
               
                document.write(losowa+" ");
            }while(losowa!==0);
            document.writeln("<br>Ilość losowań: "+licznik);
            if(licznik>0){
                document.writeln("<p>suma = "+suma+"</p>");
                document.writeln("<p>średnia = "+(suma/licznik).toFixed(2)+"</p>");
                document.writeln("<p>maximum = "+max+"</p>");
                document.writeln("<p>minimum = "+min+"</p>");
            }else{
               document.writeln("<p>Zbiór pusty!!!</p>"); 
            }
        </script>
