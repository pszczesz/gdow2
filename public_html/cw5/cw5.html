<!DOCTYPE html>

<html>
    <head>
        <title>Obsługa formularza w js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="wrapper">
            <h1>Obsługa formularza w js</h1>
            <form>
                <fieldset>
                    <legend>Dane osobowe</legend>
                    <div class="line">
                        <label>Imię:</label>
                        <input type="text" id="imie"/>                        
                    </div>
                    <div class="line">
                        <label>Nazwisko:</label>
                        <input type="text" id="nazwisko"/>                        
                    </div>
                    <div class="line">
                        <label>Pensja:</label>
                        <input type="text" id="pensja"/>                        
                    </div>
                    <div class="line">
                        <label></label>
                        <input type="button" id="zatwierdz"
                               value="Wykonaj"/>                        
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
