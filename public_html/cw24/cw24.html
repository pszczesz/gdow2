<!DOCTYPE html>

<html>
    <head>
        <title>Obiekty zastosowanie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cw24.css"/>
        <script type="text/javascript" src="cw24.js"></script>
    </head>
    <body>
        <div>
            <h1>Obiekty zastosowanie</h1>
            <div>
                <div class="line">
                    <label>Tytuł: </label>
                    <input type="text" id="tytul"/>
                    <span class="error"></span>
                </div>
                 <div class="line">
                    <label>Autor: </label>
                    <input type="text" id="autor"/>
                    <span class="error"></span>
                </div>
                 <div class="line">
                    <label>Ilość stron: </label>
                    <input type="text" id="strony"/>
                    <span class="error"></span>
                </div>
                 <div class="line">
                    <label>Czy wypożyczona: </label>
                    <input type="checkbox" id="wyp"/>
                   
                </div>
                 <div class="line">
                    <label></label>
                    <input type="button" id="dodaj" value="Dodaj"/>                    
                </div>
            </div>
            <div >
                <table id="wynik">
                    <tr>
                        <th>Tytuł</th><th>Autor</th><th>Ilość stron</th><th>Wypożyczona</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
